      <!-- CONTACT FORM BELOW-->
        <div class="contact-wrapper">
    			<div class="">
    				<form class="gform" role="form" name="gform" id="gform" enctype="text/plain" action="https://docs.google.com/forms/d/e/1FAIpQLSdNGErZBgAwFkBMGX0XYZ2D1WetJioPKHI-BZU_xxIXuFWyIg/formResponse?" target="hidden_iframe" onsubmit="submitted=true;">

    					<div class="contact-top">
                <img class="contact-img cursor" src="../images/logo/yellowdogsleeping.png">
                <div class="contact-text">Contact me!</div>
              </div>

    						<div class="nameemailwrap">
                  <div class="form-entry name-wrap">
    							<label for="name" class="">Name</label>
    							<div class="">
    								<input type="text" class="input name" id="entry.1508233390" name="entry.1508233390" placeholder="First & Last Name" value="">
    							</div>
    						</div>
    						<div class="form-entry email-wrap">
    							<label for="email" class="">Email</label>
    							<div class="">
    								<input type="email" class="input email" id="entry.338293450" name="entry.338293450" placeholder="example@something.com" value="">
    							</div>
    						</div>
              </div>
    						<div class="form-entry subject-wrap">
    							<label for="subject" class="">Subject</label>
    							<div class="">
    								<input type="subject" class="input subject" id="entry.1973561110" name="entry.1973561110" placeholder="Subject" value="">
    							</div>
    						</div>
    						<div class="form-entry message-wrap">
    							<label for="message" class="">Message</label>
    							<div class="">
    								<textarea class="input message" rows="6" id="entry.408225715" name="entry.408225715" placeholder="Message..."></textarea>
    							</div>
    						</div>
    						<div class="">
    							<div>
    								<input id="submit" name="submit" type="submit" value="Send!" class="btn btn-primary send-btn">
    							</div>
    						</div>
    						<iframe name="hidden_iframe" id="hidden_iframe" style="display:none;" onload="if(submitted) {}"></iframe>
    						<div class="red"><script type="text/javascript" src="https://code.jquery.com/jquery.js"></script>
    						<script type="text/javascript">var submitted=false;</script>
    						<script type="text/javascript">
    						$('#gform').on('submit', function(e) {
    						  $('#gform *').fadeOut(2000);
    						  $('#gform').prepend('Message Submitted!');
    						  });
    						</script></div>
    				</form>
