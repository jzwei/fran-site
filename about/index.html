<!DOCTYPE html>
<html lang="en" dir="ltr">

  <body class="about">

    <div id="page">
    <div >

      <!-- CONTACT FORM BELOW-->
    <div class="container container-width">
    			<div class="row form-outline">
    				<form class="gform" role="form" name="gform" id="gform" enctype="text/plain" action="https://docs.google.com/forms/d/e/1FAIpQLSdNGErZBgAwFkBMGX0XYZ2D1WetJioPKHI-BZU_xxIXuFWyIg/formResponse?" target="hidden_iframe" onsubmit="submitted=true;">

    					<!-- <h4 class=""><img class="contact-img" src="images/logos/contact.jpg">Contact me!</h4> -->

    						<div class="">
    							<label for="name" class="">Name</label>
    							<div class="">
    								<input type="text" class="" id="entry.1508233390" name="entry.1508233390" placeholder="First & Last Name" value="">
    							</div>
    						</div>

    						<div class="">
    							<label for="email" class="">Email</label>
    							<div class="">
    								<input type="email" class="" id="entry.338293450" name="entry.338293450" placeholder="example@something.com" value="">
    							</div>
    						</div>

    						<div class="">
    							<label for="subject" class="">Subject</label>

    								<input type="subject" class="" id="entry.1973561110" name="entry.1973561110" placeholder="Subject" value="">
    							</div>
    						</div>
    						<div class="">
    							<label for="message" class="">Message</label>
    							<div class="">
    								<textarea class="" rows="6" id="entry.408225715" name="entry.408225715" placeholder="Dearest Jane..."></textarea>
    							</div>
    						</div>
    						<div class="">
    							<div>
    								<input id="submit" name="submit" type="submit" value="Send!" class="btn btn-primary send-btn">
    							</div>
    						</div>

    						<div class="red"><script type="text/javascript" src="https://code.jquery.com/jquery.js"></script>
    						<script type="text/javascript">var submitted=false;</script>
                <!-- <script src="https://code.jquery.com/jquery.js"></script> -->
    						<script type="text/javascript">
    						$('#gform').on('submit', function(e) {
