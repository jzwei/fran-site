<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="../css/site.css">
    <link rel='shortcut icon' href='../images/logo/favicon.gif' type='image/x-icon'/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Little Bones Leather</title>
  </head>
  <body>
    <nav class="regnav">
      <div>
        <a id="logo" href="../">
          <img class="navlogo" src="../images/logo/logo.png"
          onmouseover="this.src='../images/logo/headeyetongue.png'" onmouseout="this.src='../images/logo/logo.png'"/>
        </a>
      </div>
      <div class="pagelinks">
        <a href="../big/">bigger things</a>
        <span>//</span>
        <a href="../small/">smaller things</a>
      </div>
      <div id="links">
        <a href="../about/">about</a>
      </div>
    </nav>

  <!-- hamburger  -->
    <div class="hamburger">
      <div>
        <a id="logo" href="../">
          <img class="navlogo" src="../images/logo/logo.png"
          onmouseover="this.src='../images/logo/headeyetongue.png'" onmouseout="this.src='../images/logo/logo.png'"/>
        </a>
      </div>
      <div class="hamburger">
        <input type="checkbox" class="openSidebarMenu" id="openSidebarMenu">
        <label for="openSidebarMenu" class="sidebarIconToggle">
          <div class="spinner diagonal part-1"></div>
          <div class="spinner horizontal"></div>
          <div class="spinner diagonal part-2"></div>
        </label>
      <div id="sidebarMenu">
          <ul class="sidebarMenuInner">
            <li><a href="../big/">big</a></li>
            <li><a href="../small/">small</a></li>
            <li><a href="../about/">about</a></li>
          </ul>
        </div>
        </div>
      </div>
    </div>
  <!-- hamburger -->

    <div id="page">
      <div class="sparklecontainer">
        <div class="pagetop topimage">
          <div class="pagename " href="#">bigger things</div>
        </div>
      </div>
      <div class="gallery">
        <figure>
          <a href="detailroundbag.html">
            <img src="../images/roundbag.jpg">
            <figcaption class="name">round bag</figcaption>
          </a>
          <figcaption class="price">$148</figcaption>
        </figure>
        <figure>
          <a href="detailrectanglebag.html">
            <img src="../images/rectanglebag.jpg">
            <figcaption class="name">rectangle bag</figcaption>
          </a>
          <figcaption class="price">$128</figcaption>
        </figure>
      </div>
    </div>

    <footer class="footer">
      <div class="footerinfo">
        <div class="footertopic">info</div>
          <a href="../about/#about">about</a>
          <a href="../about/#contact">contact</a>
          <a href="../about/#orders">orders</a>
      </div>
      <div class="footerinfo">
        <div class="footertopic">social</div>
        <a href="https://www.instagram.com/littlebones_co/?hl=en">
          <i class="fa fa-instagram" style="font-size:30px"></i>
        </a>
      </div>
      <div class="logoimage">
        <img class="logo cursor" src="../images/logo/bluedogsitting.png"
        onmouseover="this.src='../images/logo/bluedogsittingwag.gif'" onmouseout="this.src='../images/logo/bluedogsitting.png'"/>
      </div>
    </footer>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="../js/jquery-canvas-sparkles.min.js"></script>
    <script type="text/javascript" src="../js/cursor.js"></script>
    <script type="text/javascript" src="../js/index.js"></script>
