<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="../site.css">
    <link rel='shortcut icon' href='../images/logo/favicon.gif' type='image/x-icon'/>
    <title>Fran Site</title>
  </head>
  <body>
    <nav>
      <a id="logo" href="../">
        <img class="navlogo" src="../images/logo/logo.png"
        onmouseover="this.src='../images/logo/headeyetongue.png'" onmouseout="this.src='../images/logo/logo.png'"/>
      </a>
      <div class="pagelinks">
        <a href="#">bigger things</a>
        <span>//</span>
        <a href="../small/">smaller things</a>
      </div>
      <div id="links"><a href="../about">about & contact</a></div>
    </nav>

    <div id="page">
      <div class="pagetop topimage">
        <div class="pagename " href="#">bigger things</div>
      </div>

    <div class="gallery">
      <figure>
        <a href="detailroundbag.html">
          <img src="../images/roundbag.jpg">
          <figcaption class="name">round bag</figcaption>
        </a>
        <figcaption class="price">$148</figcaption>
      </figure>
      <figure>
        <a href="detailrectanglebag.html">
          <img src="../images/rectanglebag.jpg">
          <figcaption class="name">rectangle bag</figcaption>
        </a>
        <figcaption class="price">$128</figcaption>
      </figure>
    </div>

    <footer class="footer">
      <div class="footerinfo">
        <div class="footertopic">info</div>
        <a href="">about</a>
        <a href="">contact</a>
        <a href="">orders</a>
      </div>
      <div class="footerinfo">
        <div class="footertopic">social</div>
        <a href="">instagram</a>
        <a href="">doot doot</a>
      </div>
      <div class="logoimage">
        <img class="logo cursor" src="../images/logo/bluedogsitting.png"
        onmouseover="this.src='../images/logo/bluedogsittingwag.gif'" onmouseout="this.src='../images/logo/bluedogsitting.png'"/>
      </div>
    </footer>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="../jquery-canvas-sparkles.min.js"></script>
    <script type="text/javascript" src="../cursor.js"></script>
    <script type="text/javascript" src="../index.js"></script>
  </body>
</html>
